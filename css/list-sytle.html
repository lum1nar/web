<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="list-sytle.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>CSS Lists</h1>
    </header>
    <main>
        <article>
            <h2>Ordered List</h2>
            <ol start="5" reversed>
                <li>Step one</li>
                <li>Step two</li>
                <li>Step three</li>
            </ol>
        </article>
        <article>
            <h2>Unordered List</h2>
            <ul>
                <li>Step one</li>
                <li>Step two</li>
                <li>Step three</li>
            </ul>
        </article>
    </main>
</body>

</html>
